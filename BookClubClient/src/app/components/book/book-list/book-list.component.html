<!--Main book table-->
<div class="book-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z22">
    
      <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let book">
        {{ book.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="authorFirstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let book">
        {{ book.authorFirstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="authorLastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let book">
        {{ book.authorLastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="publicationDate">
      <th mat-header-cell *matHeaderCellDef>Date Published</th>
      <td mat-cell *matCellDef="let book">
        {{ book.publicationDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="pageCount">
      <th mat-header-cell *matHeaderCellDef># of Pages</th>
      <td mat-cell *matCellDef="let book">
        {{ book.pageCount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let book">
        {{ book.genre }}
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
